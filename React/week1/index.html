<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--    bootstrap-datepicker css-->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.standalone.min.css"
          integrity="sha512-TQQ3J4WkE/rwojNFo6OJdyu6G8Xe9z8rMrlF9y7xpFbQfW5g8aSWcygCQ4vqRiJqFsDsE1T6MoAOMJkFXlrI9A=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <!-- bootStrap CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" 
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!--    jquery CDN-->
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- bootstrap CDN --> 
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
             integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
             crossorigin="anonymous"></script>
    
    <!--    bootstrap-datepicker CDN-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"
    integrity="sha512-T/tUfKSV1bihCnd+MxKD0Hm1uBBroVYBOYSk1knyvQ9VyZJpc/ALb4P0r6ubwVPSGB2GvjeoMAJJImBG12TiaQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!--한국어  달력 쓰려면 추가 로드-->
    <!--    bootstrap-datepicker CDN-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/locales/bootstrap-datepicker.ko.min.js"
            integrity="sha512-L4qpL1ZotXZLLe8Oo0ZyHrj/SweV7CieswUODAAPN/tnqN3PA1P+4qPu5vIryNor6HQ5o22NujIcAZIfyVXwbQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Document</title>
</head>
<body>
<form>
    <div class="col-md-2">
        <p>First name:</p>
        <input class="form-control" required/>
        <p>Last name:</p>
        <input class="form-control" required/>
        <p>Email:</p>
        <input class="form-control" required/>
    </div>
    <div>
        <p>Gender:
            <span>
                <input class="form-check-input" type="radio" name="gender" value="male" checked>
                <label class="form-check-label" for="flexRadioDefault1">
                    Male
                </label>
            </span>
            <span>
                <input class="form-check-input" type="radio" name="gender" value="Female">
                <label class="form-check-label" for="flexRadioDefault1">
                    Female
                </label>
            </span>
        </p>
        <p>
            Favorite:
            <span>
                <input class="form-check-input" type="checkbox" value="HTML">
                <label class="form-check-label" for="flexCheckDefault">
                    HTML
                </label>
            </span>
            <span>
                <input class="form-check-input" type="checkbox" value="JAVA">
                <label class="form-check-label" for="flexCheckDefault">
                    JAVA
                </label>
            </span>
            <span>
                <input class="form-check-input" type="checkbox" value="JavaScript">
                <label class="form-check-label" for="flexCheckDefault">
                    JavaScript
                </label>
            </span>
        </p>
        <p>
            Browser:
            <span>
                <select name="browser">
                    <option value="chrome">크롬</option>
                    <option value="edge">엣지</option>
                    <option value="safari">사파리</option>
                    <option value="firefox">파이어폭스</option>
                </select>
            </span>
        </p>
        <p>
            Birthday:
            <span>
                <input class="btn btn-outline-primary col" id="birthday" readonly/>
            </span>
        </p>
    </div>
    <div>
        <button class="btn btn-primary" type="submit" >제출</button>
    </div>
</form>
    
</body>
<script>
    //오늘 날짜 포맷
    const getToday = () => {
        const date = new Date();
        let today = '';
        if ((date.getMonth() + 1) < 10) {
            today = date.getFullYear() + '-0' + (date.getMonth() + 1) + '-' + date.getDate();
        } else {
            today = date.getFullYear() + '-' + (date.getMonth() + 1) + '-' + date.getDate();
        }
        return today;
    }

    $(document).ready(function () {
        $('#birthday').val(getToday());
    });

    $('#birthday').datepicker({
        format: "yyyy-mm-dd",
        language: "ko"
    });

</script>
</html>
